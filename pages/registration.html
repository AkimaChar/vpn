<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../styles/auth-style.css">
      <script src="../scripts/script.js"></script><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    </head>
  <body>
      <header> 
        <div class="auth_logo"><img src="../img/desktop_logo.svg"><span>
             VPN <br>OWL</span></div>
        <div class="auth_title signup">
          <div class="auth_title__first">Create your VPN</div>
          <div class="auth_title__last">Owl account</div>
        </div>
      </header>
      <main>   
        <div class="wrapper"> 
          <div id="form"> 
            <div class="inputs"> 
              <div class="input"> 
                <input name="email" placeholder="E-mail" type="email">
              </div>
              <div class="input"> 
                <input name="password" placeholder="Password" type="password">
                <button class="hidden"></button>
              </div>
              <div class="input"> 
                <input name="repeat_password" placeholder="Retype your password " type="password">
                <button class="hidden"></button>
              </div>
              <div class="agreement signup">
                <div class="custom_checkbox"> 
                  <input type="checkbox" id="agreement" name="agreement">
                  <label for="agreement"></label>
                </div>
                <p>By registering to our Service, you agree with our<a href="#">Terms and Conditions</a><span>and</span><a href="#">Privacy Policy</a>.
                </p>
              </div>
              <div class="submit_auth"> 
                <button>SIGN UP</button>
              </div>
            </div>
            <div class="switch_auth"> Already have an account?<a href="./registration.html">Log in</a>
            </div>
          </div><img class="cover_image signup" src="../img/signup.svg">
        </div>
      </main>
  </body>
</html>
